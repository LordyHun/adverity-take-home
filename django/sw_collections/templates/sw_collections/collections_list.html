{% extends 'base.html' %}
{% block content %}

<div class="column">
{% for collection in collections_data %}
<div class="card">
    <p>{{ collection.id }} - {{ collection.timestamp }} - {{ collection.data_file }}</p>
    <button name="button" class="button is-primary" type="submit" onclick="location.href='{% url "sw_collections:collection-detailed" collection.id %}'">View</button>
</div>
{% endfor %}
</div>
{% endblock content %}
