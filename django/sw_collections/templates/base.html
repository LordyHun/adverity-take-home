<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bulma CSS for styling -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>SW Explorer</title>
</head>
<body>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
            <h1 class="title is-1">Star Wars Character Explorer</h1>
            <p class="subtitle is-4">A tiny data fetcher Django example</p>
        </div>
    </section>
    <section>
        <button name="button" class="button is-primary" type="submit" onclick="location.href='{% url "sw_collections:fetch_data" %}'">Fetch</button>
    </section>
    <div class="container">
        <div class="columns">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
